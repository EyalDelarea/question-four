version: '3'

services:
  db:  
    image: postgres:alpine3.16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - 5432:5432
  app:
    image: question-four
    depends_on:
      - db
    links:
      - db


